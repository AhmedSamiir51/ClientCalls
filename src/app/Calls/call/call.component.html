



<mat-toolbar color="primary">

  <button class="btn " (click)="exportexcel()"><mat-icon>open_in_new</mat-icon>
  </button>
  <button class="btn " (click)="Filters()">Filter</button>
  <button class="btn " (click)="Print()">Print</button>

  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>

  <button mat-icon-button color="weith"  (click)="addNew()" >
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
  </button>

<div class="btn-group">
  <button type="button" class="btn dropdown-toggle checkbox-menu allow-focus " data-bs-toggle="dropdown" aria-expanded="false">
    Hide
  </button>
  <ul class="dropdown-menu checkbox-menu allow-focus">
    <li><label ><input  type="checkbox" (click)="checked()"  > Name</label> </li>
    <li><label><input type="checkbox" (click)="checked2()"  > Email</label> </li>
    <li><label><input type="checkbox" (click)="checked3()"  > Age</label> </li>
  </ul>
</div>
<mat-form-field appearance="standard"  [hidden]="Filter"  >
  <mat-label>Filter</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>



</mat-toolbar>






<div class="mat-elevation-z8">
  <table id="excel-table" mat-table [dataSource]="listss" matSort>



    <!-- Progress Column -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="phoneNumber" > phoneNumber </th>
      <td mat-cell *matCellDef="let row" [hidden]="phoneNumber" > {{row.phoneNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Call_To">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="call_To"> call_To </th>
      <td mat-cell *matCellDef="let row" [hidden]="call_To"> {{row.call_To}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Date_Call">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="Date_Call" > Date_Call </th>
      <td mat-cell *matCellDef="let row" [hidden]="Date_Call" >  {{ row.date_Call | date:"MM/dd/yy" }} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="Action">
      <mat-header-cell *matHeaderCellDef>

      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" >
          <mat-icon aria-label="Edit" (click)="startEdit( row.call_Id ,row.client_Id , row.phoneNumber,row.call_To, row.date_Call)" >edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteItem(row.call_Id ,row.client_Id , row.phoneNumber,row.call_To, row.date_Call)" >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
